<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©ditos</title>
    <style>
        .parrafo-bonito {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 20px;
                line-height: 1.6;
                color: #5D3A9B; /* morado suave */
                background-color: #F3E8FF; /* lavanda claro */
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(93, 58, 155, 0.2); /* sombra morada */
                max-width: 600px;
                margin: 40px auto;
                text-align: center;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .parrafo-bonito:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(93, 58, 155, 0.3);
        }
    </style>
</head>
<body>
    <h3 class="parrafo-bonito">Diana</h3>
</body>
</html>
